
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">
		<meta name="author" content="">

		<title>Signin Template for Bootstrap</title>

		<!-- Bootstrap core CSS -->
		<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->

	<body>

		<div class="container">

			<form class="form-signin">
				<h2 class="form-signin-heading">请登入</h2>
				<input type="text" name="uid" id="uid" class="form-control" placeholder="用户名" required autofocus>
				<input type="password" name="pwd" id="pwd" class="form-control" placeholder="密码" required>
				<div class="btn btn-lg btn-primary btn-block" id="login">Sign in</div>
			</form>

		</div> <!-- /container -->

		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="/dashboard/dist/lib/requestsjs/dist/requests.js"></script>
		<script src="/dashboard/dist/lib/centralperk/dist/centralperk.js"></script>
		<script src="/dashboard/dist/lib/vue/dist/vue.js"></script>
		<script src="/dashboard/dist/lib/vuex/dist/vuex.js"></script>
		<script src="/dashboard/dist/lib/vue-router/dist/vue-router.js"></script>

		<script src="/dashboard/dist/js/helpers.js"></script>
		<script src="/dashboard/dist/js/login.js"></script>
	</body>
