{% include "head.html" %}


	<div id="header_place" class=""></div>

	<div id="apply_back"></div>

	<div class="wrapper">
		<div id="form_wrapper">
			<form class="am-form">
				<fieldset>
					<h1>表单标题</h1>

					<h3>你已经选择的导师: <a href="/tutor" type="button" class="am-btn am-btn-sm am-btn-secondary">重新选择导师</a> </h3>

					<div class="am-form-group">
						<label for="doc-ipt-email-1">项目一</label>
						<input type="text" class="" id="doc-ipt-email-1" placeholder="项目一">
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-pwd-1">项目二</label>
						<input type="text" class="" id="doc-ipt-pwd-1" placeholder="项目二">
					</div>

					<div class="am-form-group">
						<label for="doc-ipt-file-1">文件上传</label>
						<input type="file" id="doc-ipt-file-1">
						<p class="am-form-help">请选择要上传的文件...</p>
					</div>

					<div class="am-checkbox">
						<label>
							<input type="checkbox"> 复选框
						</label>
					</div>

					<div class="am-radio">
						<label>
							<input type="radio" name="doc-radio-1" value="option1" checked>
							单选框 - 选项1
						</label>
					</div>

					<div class="am-radio">
						<label>
							<input type="radio" name="doc-radio-1" value="option2">
							单选框 - 选项2
						</label>
					</div>

					<div class="am-form-group">
						<label class="am-checkbox-inline">
							<input type="checkbox" value="option1"> 多选
						</label>
						<label class="am-checkbox-inline">
							<input type="checkbox" value="option2"> 多选
						</label>
						<label class="am-checkbox-inline">
							<input type="checkbox" value="option3"> 多选
						</label>
					</div>

					<div class="am-form-group">
						<label class="am-radio-inline">
							<input type="radio"  value="" name="docInlineRadio"> 单选框
						</label>
						<label class="am-radio-inline">
							<input type="radio" name="docInlineRadio"> 单选框
						</label>
						<label class="am-radio-inline">
							<input type="radio" name="docInlineRadio"> 单选框
						</label>
					</div>

					<div class="am-form-group">
						<label for="doc-select-1">下拉多选框</label>
						<select id="doc-select-1">
							<option value="option1">选项一...</option>
							<option value="option2">选项二.....</option>
							<option value="option3">选项三........</option>
						</select>
						<span class="am-form-caret"></span>
					</div>

					<div class="am-form-group">
						<label for="doc-ta-1">文本域</label>
						<textarea class="" rows="5" id="doc-ta-1"></textarea>
					</div>

					<p><button type="submit" class="am-btn am-btn-success">提交</button></p>
				</fieldset>
			</form>
		</div>
	</div>

{% include "foot.html" %}
